<section id="{{ section.section_id }}" class="page-section-smaller {{ section.background_style }}">
  <div class="container">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <h3 class="text-center mt-0">{{ section.subtitle }}</h3>
    <hr class="divider my-4">
    <div class="row justify-content-center">
        <!-- Feel free to change the width and height to your desired video size. -->
        <div class="embed-container mb-4">
          <iframe src="https://www.youtube.com/embed/{{ section.id }}" width="700" height="394" frameborder="0"
            allowfullscreen="">
          </iframe>
        </div>
    </div>
    {% include actions.html actions=section.actions %}
  </div>
</section>
